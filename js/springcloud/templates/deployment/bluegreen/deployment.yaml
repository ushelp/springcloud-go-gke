apiVersion: apps/v1
kind: Deployment
metadata:
  name: {=artifactId}
spec:
  replicas: {=replicas}
  selector:
    matchLabels:
      app: {=artifactId}
  template:
    metadata:
       labels:
         app: {=artifactId}
         date: {=datetime}
    spec:
      containers:
        - name: app
          image: gcr.io/{=projectId}/{=artifactId}:{=version}
          imagePullPolicy: Always
          livenessProbe:
             httpGet:
                path: /{YOUR_PATH}
                port: {=port}
          readinessProbe:
             httpGet:
                path: /{YOUR_PATH}
                port: {=port}
          lifecycle:
             preStop:
                exec:
                   command: ["/bin/bash", "-c", "sleep 5"]
          ports:
            - containerPort: {=port}
