<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
        
        <title>SpringCloud projects Conversion</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-4.5.2-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../js/lib/layer/theme/default/layer.css">
    </head>
    <body>
             
        
        <div class="jumbotron  jumbotron-fluid pt-4 pb-2 m-0 bg-success text-white">
            <div class="container-fluid">
                <a href="../index.html" class=" text-white">
                    <span>
                        <i class="fas fa-columns"></i>
                    </span> Back To Home
                </a>
                <h1 class="display-4 ">
                    <img src="../imgs/springcloud.png" height="42">
                    <span class="align-text-bottom"> Spring Cloud Projects Conversion</span>
                </h1>
                <p class="lead mb-1">
                    Convert Spring Cloud project to GKE project.
               </p>
                   
                <!-- <button type="button" class="btn btn-link"> <span >
                     <i class="fab fa-google text-primary"></i>
                   </span>Back To Home</button> -->
               
            </div>
        </div>
        
        <div class="container-fluid my-1 mx-1  p-2">
            <div class="card">
                <div class="card-header bg-info text-white">
                <img src="../imgs/spring-2.png" height="24" > Project Configuration
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col-2">
                                <label for="projectId" class="col-form-label">Project ID<div id="projectIdLoading" class="spinner-grow spinner-grow-sm text-info" role="status">
  <span class="sr-only">Loading...</span>
</div></label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="projectId" id="projectId" class="form-control" placeholder="YOUR_PROJECT_ID">
                            </div>
                            <div class="col-2">
                                <label for="staticEmail" class="col-form-label">Deployment Replicas</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="replicas" id="replicas" class="form-control" placeholder="3">
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-2">
                                <label for="projectId" class="col-form-label">Ouput</label>

                            </div>
                            <div class="col-10">
                                <div class="input-group ">
                                      <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary chooseFolder" type="button" name="output" >Choose folder</button>
                                      </div>
                                      <input type="text" class="form-control"  name="output" id="output"  placeholder="output directory">
                                  </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
       
        <div class="container-fluid my-2 pt-5 pb-2 mycontainer dropify-wrapper" id="springcloudContainer">       
             <div class="projectTitle">Spring Cloud Projects</div>
            <div class="pt-3 py-2 border-top mt-2 mx-3 footer statusBar">
                <div class="row">
                    <div class="col-3 text-left">
                        Total: <span class="total"></span>
                    </div>
                    <div class="col-9 text-right">
                           <button type="button" class="refreshBtn btn btn-outline-secondary ml-1"><i class="fas fa-sync-alt"></i> Refresh</button>
                           <button type="button" class="startBtn btn btn-primary ml-1"><i class="fas fa-play"></i> Start</button>
                           <button type="button" class="stopBtn btn btn-danger ml-1" disabled><i class="fas fa-stop"></i> Stop</button>
                    </div>
                </div>
            </div>
            <div class="queueList mx-3">
                <div class="placeholder dndArea" style="background: url(../imgs/project_container.png) center no-repeat;background-size: auto 85px;">
                    <p class="dropify-message message">Drag Spring Cloud Projects Here</p>
                </div>
                <div>
                    <table class="table  table-hover">
                      <tbody class="folderList">
                        
                      </tbody>
                    </table>
                </div>
            </div>
           
        </div>

       
       <script>
           window.$=window.jQuery=require("../js/lib/jquery-3.5.1.min");
       </script>
       <script src="../js/common/data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../css/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/lib/layer/layer.js"></script>
        <script src="../js/springcloud.js"></script>
       <script src="../js/common/dragfolders.js" type="text/javascript" charset="utf-8"></script>
       <script src="../renderer.js" type="text/javascript" charset="utf-8"></script>

    </body>
</html>
